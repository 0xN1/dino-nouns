<script>

    const localStorage = window.localStorage
    const prefix = '/'
    const nounsAPI = 'https://api.cloudnouns.com/v1/pfp?head=69&background=n&text='

    let inputText = document.getElementById('inputText')
    let dinoImage = document.getElementById('dinoImage')
    // let dinoDetails = document.getElementById('dinoDetails')
    let dinoName = document.getElementById('dinoName')
    let outputLog = document.getElementById('log')
    let reaction = document.getElementById('reaction')
    let lvlTxt = document.getElementById('lvlTxt')

    function Dino() {
        this.name = localStorage.dinoName
        this.age = localStorage.dinoAge
        this.image = localStorage.dinoImage
        this.stats = localStorage.dinoStats ? JSON.parse(localStorage.dinoStats) : {}
    }

    const ding = new Dino()

    const setTitleFavicon = () => {
        // encode svg to base64
        let favicon = `data:image/svg+xml;base64,${btoa(ding.image)}`
        // use svg as favicon
        document.getElementById('dynFav').href = favicon
        document.title = ding.name
    }

    const setInit = (svg,name) => {
        const baseStat = 
        {
            str: 1,
            agi: 1
        }

        localStorage.dinoImage = svg
        localStorage.dinoName = name
        localStorage.dinoAge = 1
        localStorage.dinoStats = JSON.stringify(baseStat)
        localStorage.mapping = JSON.stringify({
            a:'',b:'',x:'',y:''
        })

        ding.stats = JSON.parse(localStorage.dinoStats)
        ding.name = localStorage.dinoName
        ding.image = localStorage.dinoImage
        ding.age = 1

        dinoName.innerHTML = ding.name
        // dinoDetails.innerHTML = `
        // STATS<br>
        // AGE : ${ding.age}
        // |
        // STR : ${ding.stats.str}
        // |
        // AGI : ${ding.stats.agi}
        // `
        dinoImage.innerHTML = ding.image

        setTitleFavicon()
    }

    const getDino = async (name) => {
        await fetch(nounsAPI+name)
            .then((response) => response.text())
            .then((svg) => setInit(svg,name))
    }

    if (!localStorage.dinoImage && !localStorage.dinoName && !localStorage.dinoStats && !localStorage.mapping) {
        getDino('dino')
    }

    const addStat = (key,val) => {
        if (ding.stats.hasOwnProperty(key)) {
            ding.stats[key] += val
            // console.log(ding.stats[key])
        } else {
            console.error('No such stat')
        }
    }

    const subStat = (key,val) => {
        if (ding.stats.hasOwnProperty(key)) {
            ding.stats[key] -= val
            // console.log(ding.stats[key])
        } else {
            console.error('No such stat')
        }
    }

    const setStat = (key,val) => {
        if (ding.stats.hasOwnProperty(key)) {
            ding.stats[key] = val
            // console.log(ding.stats[key])
        } else {
            console.error('No such stat')
        }
    }


    const updateStats = async () => {
        if (ding.stats) {
            let stats = ding.stats
            // console.log(stats)

            let age = ding.age

            localStorage.dinoAge = age
            localStorage.dinoStats = JSON.stringify(stats)

            // dinoDetails.innerHTML = `
            //     STATS<br>
            //     AGE : ${parseFloat(ding.age).toFixed(2)}
            //     |
            //     STR : ${ding.stats.str.toFixed(2)}
            //     |
            //     AGI : ${ding.stats.agi.toFixed(2)}
            //     `
        }
    }

    const sleep = ms => new Promise(resolve => setTimeout(resolve, ms))

    const resetAnimation = () => dinoImage.style.animationName = ''
    const clearLog = () => log('')
    const clearReact = () => react('')
    const log = msg => outputLog.innerHTML = msg
    const react = msg => reaction.innerHTML = msg

    // RUN on start
    if (ding.image && ding.name && ding.stats) {
        setTitleFavicon()

        dinoImage.innerHTML = ding.image
        dinoName.innerHTML = ding.name

        updateStats()
    }

    inputText.addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            event.preventDefault()
            runCMD()
        }
    })

    const updateAge = () => {
        ding.age = parseFloat(ding.age) + 0.1
        updateStats()
    }

    setInterval('updateAge()', 1000 * 60) // 1 min


    // COMMANDS ------------------------------------------------------
    // Create your command logic

    const run = {
        name: 'run',
        args: false,
        help: 'run! agi+ energy-. eg: /run',
        async exec(args){
            dinoImage.style.animationName = 'run'
            log('running..')
            await sleep(500)
            log('running...')
            await sleep(500)
            log('running....')
            await sleep(500)
            log('running.....')
            await sleep(500)
            clearLog()
            clearReact()

            const agiMult = parseFloat(ding.stats.agi)
            addStat('agi', 0.01 * agiMult)
            resetAnimation()
            updateStats()
        }
    }

    const jump = {
        name: 'jump',
        aliases: ['j','lompat'],
        args: false,
        help: 'jump! str+ energy-. eg: /jump',
        async exec(args){
            dinoImage.style.animationName = 'jump'
            log('jumping..')
            await sleep(500)
            log('jumping...')
            await sleep(500)
            log('jumping....')
            await sleep(500)
            log('jumping.....')
            await sleep(500)
            clearLog()
            clearReact()

            let strMult = parseFloat(ding.stats.str)
            addStat('str', 0.01 * strMult)
            resetAnimation()
            updateStats()
        }
    }

    const dino = {
        name: 'dino',
        args: true,
        help: 'create new dino. eg: /dino [name]',
        async exec(args){
            let name = args.slice(0).join(' ')
            log('running through the eggs..')
            await sleep(1000)
            log('fetching dino..')
            await sleep(1000)
            if (name.length > 0) {
                await getDino(name)
            } else {
                log('no name specified')
            }
            clearLog()
            clearReact()
        }
    }
    

    const ping = {
        name: 'ping',
        args: false,
        wip: true,
        help: 'ping pong!. eg: /ping',
        async exec(args){
            log('pong')
            await sleep(1000)
            clearLog()
            clearReact()
        }
    }

    const clear = {
        name: 'clear',
        args: false,
        aliases: ['cls','clr'],
        help: 'clear log. eg: /clear',
        async exec(args){
            log('clearing log')
            await sleep(500)
            clearLog()
            clearReact()
        }
    }

    const help = {
        name: 'help',
        args: false,
        bypass: true,
        async exec(args){
            if (!args.length) return log('Get the help file for commands. eg: /help [command]')
            const name = args[0].toLowerCase();
            const cmd = cmds.find(cmd => cmd.name === name) || cmds.find(c => c.aliases && c.aliases.includes(name));
            if (!cmd) return log('Unknown command')
            if (!cmd.help) {
                log('no help file. contact admin')
                await sleep(1000)
                clearLog()
                clearReact()
            } else {
                log(cmd.help)
                await sleep(5000)
                clearLog()
                clearReact()
            }
            
        }
    }

    const reset = {
        name: 'reset',
        args: false,
        help: 'reset dino. eg: /reset',
        async exec(args) {
            log('initiate comlink..')
            await sleep(1000)
            log('fetching default dino..')
            await sleep(1000)
            getDino('dino')
            clearLog()
            clearReact()
        }
    }

    let mapping = {
        a : localStorage.mapping ? JSON.parse(localStorage.mapping).a : '' ,
        b : localStorage.mapping ? JSON.parse(localStorage.mapping).b : '' ,
        x : localStorage.mapping ? JSON.parse(localStorage.mapping).x : '' ,
        y : localStorage.mapping ? JSON.parse(localStorage.mapping).y : '' ,
    }

    const map = {
        name: 'map',
        args: true,
        bypass: true,
        help: 'map cmd to button',
        async exec(args) {
            let btn = args[0]
            let cmd = args[1]
            if (!cmd) return log('please specify a command')
            const command = cmds.find(cm => cm.name === cmd) || cmds.find(cm => cm.aliases && cm.aliases.includes(cmd))
            if (!command) return log('no such command exist')
            if (btn === 'a' || btn === 'b' || btn === 'x' || btn === 'y') {
                log('mapping buttons..')
                await sleep(1000)
                mapping[btn] = cmd
                localStorage.mapping = JSON.stringify(mapping)
                log('done!')
                await sleep(1000)
                clearLog()
                clearReact()
            }else{
                return log('use a/b/x/y only')
            }
            
        }
    }

    // Add your commands here
    let cmds = [run,jump,dino,ping,help,clear,reset,map]

    const runCMD = async () => {
        if (!inputText.value.startsWith(prefix)) return runConv()

        const args = inputText.value.slice(prefix.length).trim().split(/ +/)
        const commandName = args.shift().toLowerCase()
        const command = cmds.find(cmd => cmd.name === commandName) || cmds.find(cmd => cmd.aliases && cmd.aliases.includes(commandName))
        
        if (!command) return log('Unknown command. use /help')
        if (command.args && !args.length) return log('No parameter provided')

        try {
            if(!command.bypass){
                let random = Math.floor(Math.random()*10)
                if (random < 2) return react(`${ding.name} doesn't feel like it`)
            }
            await command.exec(args)  
        } catch (error) {
            console.error(error)
            console.log('there was an error trying to execute that command!')
        }
    }

    const repl = [
        {hi:'hello human'},
        {haha:'hahaha'},
        {hungry:'plis go eat'},
        {help:'use /help'},
        {wait:'wat?'},
        {yes:'yes?'},
        {no:'no?'},
        {test:'\u{1F6A7}\u{1F6A7}\u{1F6A7}'}
    ]

    const runConv = async () => {
        const msg = inputText.value
        let rr = repl.filter(r => r[msg] != null)
        if (msg.includes('?')) return react('what?')
        if (msg.includes('!')) return react('patience..')
        if (!rr.length) return react(msg)
        if (rr.length > 0) react(rr[0][msg])
    }

    

    let btnA = document.getElementById('btnA')
    let btnB = document.getElementById('btnB')
    let btnX = document.getElementById('btnX')
    let btnY = document.getElementById('btnY')

    btnA.onclick = async () => {
        if(mapping.a == '') return log('/map a [cmd] | eg: /map a run')
        inputText.value = `\/${mapping.a}`
        runCMD()
    }
    btnB.onclick = async () => {
        if(mapping.b == '') return log('/map b [cmd] | eg: /map b run')
        inputText.value = `\/${mapping.b}`
        runCMD()
    }
    btnX.onclick = async () => {
        if(mapping.x == '') return log('/map x [cmd] | eg: /map x run')
        inputText.value = `\/${mapping.x}`
        runCMD()
    }
    btnY.onclick = async () => {
        if(mapping.y == '') return log('/map y [cmd] | eg: /map y run')
        inputText.value = `\/${mapping.y}`
        runCMD()
    }

    document.addEventListener('keypress', (event) => {
        if (inputText != document.activeElement){
            // var name = event.key;
            // var code = event.code;
            // log(`Key pressed ${name} \r\n Key code value: ${code}`);
            switch (event.key){
                case 'a':
                    btnA.click()
                    break
                case 'b':
                    btnB.click()
                    break
                case 'x':
                    btnX.click()
                    break
                case 'y':
                    btnY.click()
                    break
                default:
                    break
            }    
        }
    }, false);

</script>

</html>
