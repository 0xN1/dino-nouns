    #accFill {fill: var(--accentColor);}
    #accStroke {stroke: var(--accentColor);}
    #primFill {fill: var(--primaryColor);}
    #primStroke {stroke: var(--primaryColor);}

    * {
        font-family: Bayon, sans-serif;
        font-size: 1.1em;
        --primaryColor: #d0c8c6;
        --accentColor: #34AC80; 
    }

    a {
        color: var(--accentColor);
    }

    body{
        background-color: #e1d7d5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        min-width: 500px;
        min-height: 500px;
        margin: 0px;
        overflow: hidden;
        color: #0E0E0E;
    }

    #inputText {
        position: absolute;
        width: 173px;
        height: 43px;
        left: 58px;
        top: 353px;
        background: rgba(0, 0, 0, 0);
        border: 0!important;
        outline: 0!important;
        font-size: 24px;
        line-height: 43px;
    }

    #dinoName {
        position: absolute;
        width: 180px;
        height: 63px;
        left: 160px;
        top: 290px;
        text-align: center;
        font-weight: 400;
        font-size: 35px;
        line-height: 1em;
    }

    #dinoImage {
        animation: ease-in-out 1.2s loop infinite;
        animation-name: idle;
    }

    #dinoTitle {
        position: absolute;
        top: 42px;
        left: 208px;
    }

    #log {
        width: 356px;
        height: 1em;
        color: #646464;
        font-size: 24px;
        line-height: 1em;
        position: absolute;
        text-align: left;
        overflow: hidden;
        top: 419px;
        left: 58px;
    }
    
    span#reaction {
        position: fixed;
        text-align: left;
        line-height: 1em;
        position: absolute;
        width: 96px;
        height: 4em;
        left: 346px;
        top: 116px;
        word-break: break-word;
        font-size: 1em;
        overflow: hidden;
    }

    .wrapper{
        position: relative;
    }

    .dino {
        z-index: -1;
        position: absolute;
        width: 200.86px;
        height: 204.96px;
        top: 85px;
        left: 156px;
    }

    .btns {
        position: absolute;
        background: var(--primaryColor);
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 15px;
    }

    .btns:active{
        box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25);
    }

    #btnA{
        width: 42px;
        height: 42px;
        top: 353px;
        left: 253px;
        text-align: center;
    }
    #btnB{
        width: 42px;
        height: 42px;
        top: 353px;
        left: 307px;
        text-align: center;
    }
    #btnX{
        width: 42px;
        height: 42px;
        top: 353px;
        left: 361px;
        text-align: center;
    }
    #btnY{
        width: 42px;
        height: 42px;
        top: 353px;
        left: 415px;
        text-align: center;
    }
    #btnLvl{
        position: absolute;
        width: 56px;
        height: 56px;
        left: 406px;

        background: #656565;
        box-shadow: inset 0px -5px 2px rgba(0, 0, 0, 0.25);

    }

        const baseStat = 
        {
            str: 1,
            agi: 1,
            lvl: 1,
            age: 1
        }

        ding.stats = baseStat
        ding.name = name
        ding.image = svg

    }

        if (ding.stats.hasOwnProperty(key)) {

        } else {
            statError()
        }
    }

        if (ding.stats.hasOwnProperty(key)) {

            await sleep(1000)
            log('changing dino name..')
            await sleep(1000)
            if (name.length > 0) {
                await getDino(name)
            } else {
                log('no name specified')
            }
            clearLog()
            clearReact()
        }
    }

    const clear = {
        name: 'clear',
        args: false,
        aliases: ['cls','clr'],
        help: 'clear log',
        usage: '/clear',
        async exec(args){
            log('clearing log')
            await sleep(500)
            clearLog()
            clearReact()
        }
    }

    const help = {
        name: 'help',
        args: true,
        bypass: true,
        usage: '/help [command]',
        async exec(args){
            if (!args.length) return log('Get the help file for commands. eg: /help [command]')
            const name = args[0].toLowerCase();
            const cmd = cmds.find(cmd => cmd.name === name) || cmds.find(c => c.aliases && c.aliases.includes(name));
            if (!cmd) return log('Unknown command')
            if (!cmd.help) {
                log('no help file. contact admin')
                await sleep(1000)
                clearLog()
                clearReact()
            } else {
                log(cmd.help)
                await sleep(2000)
                log('usage: '+cmd.usage)
                await sleep(3000)
                clearLog()
                clearReact()
            }
            
        }
    }

    const reset = {
        name: 'reset',
        args: false,
        help: 'reset dino',
        usage: '/reset',
        async exec(args) {
            log('initiate comlink..')
            await sleep(1000)
            log('fetching default dino..')
            await sleep(1000)
            getDino(onchainName)
            clearLog()
            clearReact()
        }
    }
    
    const teach = {
        name: 'teach',
        args: true,
        help: 'teach dino words',
        usage: '/teach [word] [reply]',
        async exec(args) {
            const word = args[0]
            const reply = args.slice(1).join(' ')
            if (reply === '') return log('give me the reply pls')
            repl.push({[word]: reply})
            log('teaching dino..')
            await sleep(1000)
            log(`u can use [${word}] now`)
            await sleep(1000)
            clearLog()
            clearReact()
        }
    }

    let mapping = {
        a : '' ,
        b : '' ,
        x : '' ,
        y : '' ,
    }

    const map = {
        name: 'map',
        args: true,
        bypass: true,
        help: 'map cmd to button',
        usage: '/map [a/b/x/y] [command]',
        async exec(args) {
            let btn = args[0]
            let cmd = args[1]
            if (!cmd) return log('please specify a command')
            const command = cmds.find(cm => cm.name === cmd) || cmds.find(cm => cm.aliases && cm.aliases.includes(cmd))
            if (!command) return log('no such command exist')
            if (btn === 'a' || btn === 'b' || btn === 'x' || btn === 'y') {
                log('mapping buttons..')
                await sleep(1000)
                mapping[btn] = cmd
                log('done!')
                await sleep(1000)
                clearLog()
                clearReact()
            }else{
                return log('use a/b/x/y only')
            }
            
        }
    }

    // Add your commands here
    let cmds = [run,jump,dino,help,clear,reset,map,teach]

    // Run the commands
    const runCMD = async () => {
        if (!inputText.value.startsWith(prefix)) return runConv()

        const args = inputText.value.slice(prefix.length).trim().split(/ +/)
        const commandName = args.shift().toLowerCase()
        const command = cmds.find(cmd => cmd.name === commandName) || cmds.find(cmd => cmd.aliases && cmd.aliases.includes(commandName))
        
        if (!command) return log('Unknown command. use /help')
        if (command.args && !args.length) {
            if (command.usage) return log(command.usage)
            return log('No parameter provided')
        }

        try {
            if(!command.bypass){
                let random = Math.floor(Math.random()*10)
                if (random < 2) return react(`${ding.name} does not feel like it`)
            }
            await command.exec(args)  
        } catch (error) {
            log(error)
        }
    }

    // Automated replies. Add if needed.
    const repl = [
        {hi:'hello human'},
        {hello:'rawr'},
        {haha:'hahaha'},
        {hungry:'plis go eat'},
        {help:'use /help'},
        {wait:'wat?'},
        {yes:'yes?'},
        {no:'no?'},
        {nouns:'<a href="https://nouns.wtf" target="_blank">nouns.wtf</a>'},
        {center:'<a href="https://nouns.center" target="_blank">nouns.center</a>'},
    ]

   // Run conversation
    const runConv = async () => {
        const msg = inputText.value
        let rr = repl.filter(r => r[msg] != null)
        const command = cmds.find(cm => cm.name === msg)
        if (command && msg.includes(command.name)){
            react(msg)
            log(`use /${command.name}`)
            await sleep(2000)
            clearLog()
            return clearReact()
        } 
        if (rr.length > 0) {
            await reactAnim()
            return react(rr[0][msg])
        }
        await reactAnim()
        return react(msg)
    }

    // Buttons (A) (B) (X) (Y)
    let btnA = el('btnA')
    let btnB = el('btnB')
    let btnX = el('btnX')
    let btnY = el('btnY')

    // Buttons onclick functions
    btnA.onclick = () => {
        if(mapping.a == '') return log('/map a [cmd] | eg: /map a run')
        inputText.value = `\/${mapping.a}`
        runCMD()
    }
    btnB.onclick = () => {
        if(mapping.b == '') return log('/map b [cmd] | eg: /map b run')
        inputText.value = `\/${mapping.b}`
        runCMD()
    }
    btnX.onclick = () => {
        if(mapping.x == '') return log('/map x [cmd] | eg: /map x run')
        inputText.value = `\/${mapping.x}`
        runCMD()
    }
    btnY.onclick = () => {
        if(mapping.y == '') return log('/map y [cmd] | eg: /map y run')
        inputText.value = `\/${mapping.y}`
        runCMD()
    }

    // Check for keypress events
    document.addEventListener('keypress', (e) => {
        // Press enter to run command
        if (e.key === 'Enter') {
            e.preventDefault()
            runCMD()
        }
        // Check if text input is inactive
        if (inputText != document.activeElement){
            switch (e.key){
                case 'Enter':
                    e.preventDefault()
                    runCMD()
                    break
                case 'a':
                    btnA.click()
                    break
                case 'b':
                    btnB.click()
                    break
                case 'x':
                    btnX.click()
                    break
                case 'y':
                    btnY.click()
                    break
                default:
                    break
            }    
        }
    }, false);

</script>

</html>
